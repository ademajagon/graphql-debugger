name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8.0.0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"
      - run: npm i -g turbo@1.10.7
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build --force
      - run: npm i -g puppeteer@21.1.1
      - run: pnpm test
